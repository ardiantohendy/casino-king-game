<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="inputField">
      <label for="">Number of turns:</label>
      <input id="inputField" type="text" />
      <button id="btnPlay">Play</button>
    </div>
    <div class="container">
      <p>CASINO KING</p>
      <div class="listLabel">
        <label for="" id="myLabel1">0</label>
        <label for="" id="myLabel2">0</label>
        <label for="" id="myLabel3">0</label>
      </div>
      <div class="btn">
        <button id="rollBtn">ROLL</button>
      </div>
    </div>
    <div class="status">
      <div class="turn">
        <p>Turn:</p>
        <div class="listTurn">
          <p id="num1">0</p>
          <p>/</p>
          <p id="num2">0</p>
        </div>
      </div>
      <div class="prize">
        <p class="winCount">Win:</p>
        <p class="winNum" id="winNum">0</p>
        <!-- <p class="moneyStat">$</p> -->
      </div>
    </div>
    <div id="alert" class="alert">
      <p>YOU WIN, CONGRATULATION!</p>
    </div>
    <script src="index.js"></script>
  </body>
</html>
